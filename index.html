<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="he">CDWP TYPING SPEED<br>GAME</div>
    <div class="container">
        <h2>Word Sramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="hint">Time left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check word</button>
            </div>
        </div>
    </div>
    <footer>
        <li>
            <a href="https://twitter.com/cdwpaul">TW</a>
        </li>
        <li>
            <a href="https://twitter.com/cdwpaul">IG</a>
        </li>
        <li>
            <a href="https://twitter.com/cdwpaul">TTOk</a>
        </li>
</footer>
    <script src="/script.js"></script>
</body>
</html>
